language: kotlin

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Run assemble, unit tests, and create coverage report
before_install:
  - chmod +x gradlew
script:
  - ./gradlew clean build --scan --build-cache --configure-on-demand